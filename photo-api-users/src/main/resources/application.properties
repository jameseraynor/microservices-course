# =============================================================================
# Application Configuration
# =============================================================================
# Unique identifier for this microservice instance in the service registry
spring.application.name=user-ws

# Dynamic port assignment (0 means random available port)
server.port=0

# =============================================================================
# Eureka Client Configuration
# =============================================================================
# URL of the Eureka server where this service will register itself
# Format: http://<eureka-server-host>:<port>/eureka
eureka.client.service-url.defaultZone=http://localhost:8010/eureka

# Enable service discovery by allowing this service to fetch the registry
# This lets the service discover and communicate with other services
eureka.client.fetch-registry=true

# Enable registration with Eureka server
# When true, this service instance will be registered in Eureka's service registry
eureka.client.register-with-eureka=true

spring.devtools.restart.enabled=true
